name: Test
on:
  push:
    branches:
      - 'main'
    tags-ignore:
      - '*'
  pull_request:
  schedule:
    - cron: "5 15 * * *"

jobs:
  test:
    env:
      PLUGIN_NAME: TinectRedirects
    strategy:
      fail-fast: false
      matrix:
        version: [ "v6.6.0.0-rc4" ]
    runs-on: ubuntu-latest
    steps:
      - name: Setup Shopware
        uses: shopware/setup-shopware@main
        with:
          shopware-version: ${{ matrix.version }}
          php-version: 8.2
          php-extensions: pcov
          install: true

      - name: Info
        run: |
          php bin/console -V
          mysql -V
          php -v

      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: ${{ github.workspace }}/custom/plugins/${{ env.PLUGIN_NAME }}

      - name: PHPStan
        working-directory: ${{ github.workspace }}
        run: |
          composer require tinect/redirects
          ${{ github.workspace }}/vendor/bin/phpstan analyse -c ${{ github.workspace }}/custom/plugins/${{ env.PLUGIN_NAME }}/phpstan.neon
